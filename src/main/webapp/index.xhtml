<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Estudo Primefaces</title>
    </h:head>
    <f:view locale="#{gestorLingua.linguaPagina}">
    <h:body>
        
        <h:outputText value="#{gestorLingua.linguaPagina}" style="font-size: 1.4em;"/>
        <h:form>
            <h:commandButton value="Português" action="#{gestorLingua.escolherLingua('pt_PT')}"/>
            <h:commandButton value="Inglês" action="#{gestorLingua.escolherLingua('en_BG')}"/>
            <h:commandButton value="Espanhol" action="#{gestorLingua.escolherLingua('es_ES')}"/>
            <h:commandButton value="Italiano" action="#{gestorLingua.escolherLingua('it_IT')}"/>
            
        </h:form>
        <h:form>
            <h:panelGrid columns="2">
                <p:commandButton value="#{app['new-agency']}" type="button" onclick="PF('dlgAngecia').show();"/>
                <p:commandButton value="#{app['new-jornalist']}" type="button" onclick="PF('dlgJornalista').show();"/>
        </h:panelGrid>
        
        </h:form>

        <p:dialog header="Regista Agencia" widgetVar="dlgAngecia" showEffect="explode" hideEffect="bounce" height="400" width="500">
            <p:panel header="Nova Agencia">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Agencia"/>
                        <h:inputText value="#{agenciaMB.agencia.nome}"/>
                        <h:outputLabel value="Telefone"/>
                        <h:inputText value="#{agenciaMB.agencia.telefone}"/>
                        <h:outputLabel value="E-mail"/>
                        <h:inputText value="#{agenciaMB.agencia.email}"/>

                    </h:panelGrid>
                    <h:commandButton value="Guardar" action="#{agenciaMB.insert}"/>
                </h:form>
            </p:panel>
        </p:dialog>
        
        <p:dialog header="Registo de Jornalistas" widgetVar="dlgJornalista">
            <h:form>
            <h:messages showDetail="true" showSummary="true"/>
            <h:panelGrid columns="2">
                
                <h:outputLabel value="#{msg['first-name']}"/>
                <h:inputText value="#{jornalistaCDIBean.jornalista.nome}"/>
                <h:outputLabel value="#{msg['last-name']}"/>
                <h:inputText value="#{jornalistaCDIBean.jornalista.sobrenome}"/>
                
                <h:outputLabel value="#{msg['house']}"/>
                <h:inputText value="#{jornalistaCDIBean.jornalista.casa}"/>
                <h:outputLabel value="Rua"/>
                <h:inputText value="#{jornalistaCDIBean.jornalista.rua}"/>
                <h:outputLabel value="Bairro"/>
                <h:inputText value="#{jornalistaCDIBean.jornalista.bairro}"/>
                <h:outputLabel value="Municipio"/>
                <h:selectOneMenu value="#{jornalistaCDIBean.jornalista.municipio}" converter="municipioConverver">
                     <f:selectItem itemLabel="Seleccione uma provincia" noSelectionOption="true"/>
                     <f:selectItems value="#{municipioMB.municipios}" var="m" itemLabel="#{m.nome}" itemValue="#{m}"/>             
                </h:selectOneMenu>
                
                
                <h:outputLabel value="Crendenciado"/>
                <h:selectBooleanCheckbox value="#{jornalistaCDIBean.jornalista.credenciado}"/>

                <h:commandButton value="Guardar" action="#{jornalistaCDIBean.guardar}"/>
                
            </h:panelGrid>

        </h:form>
        </p:dialog>

        <h:form>
            <h:panelGrid columns="1">
                <h:link outcome="gerir-jornalista" value="#{app['new-jornalist']}"/>
                <h:link outcome="agencias" value="#{app['new-agency']}"/>
            </h:panelGrid>
        </h:form>
        
    </h:body>
        </f:view>
</html>
