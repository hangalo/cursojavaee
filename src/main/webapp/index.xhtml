<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registar Usuario</title>
          
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="jquery-3.5.1.min.js"/>
        
    </h:head>
    <h:body>
        
        <div id="contentor">
            <div id="painel-es">
                <h:form>
                    <h:panelGrid columns="1">
                    <h:link outcome="agencias" value="Agencias"/>
                    
                     <h:link outcome="municipios" value="Municipios"/>
                     
                      <h:link outcome="gerir-jornalista" value="Jornalista"/>
                    
                    </h:panelGrid>
                    
                    
                </h:form>
            </div> 
            <div id="conteudo-central">
                <div class="jumbotron text-center">
                    <h1> Curso Jakarta Server Faces</h1>
                    <p> Programação Web com Jakarta EE 8</p>
                </div>
            </div>
            <div id="painel-dr">
                Conteudo do painel direito
            </div>
            <div id="rodape">
                Conteudo do Rodapé
            </div>
        </div>
        
       
    </h:body>
</html>
