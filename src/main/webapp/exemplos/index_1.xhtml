<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registar Usuario</title>
    </h:head>
    <h:body>
        <h1>
            <h:outputLabel value="Registar usuario:"/>
        </h1>
        <hr/>
        <h:form>
            <h:panelGrid columns="2">
                <h:panelGrid columns="1">
                    <h:outputLabel value="Nome:"/>
                    <h:inputText/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                    <h:outputLabel value="Sobrenome:"/>
                    <h:inputText/>
                </h:panelGrid> 
                <h:panelGrid columns="1">
                    <h:outputLabel  value="Data de Nascimento:"/>
                    <h:inputText/>
                </h:panelGrid>

                <h:panelGrid columns="1">
                    <h:outputLabel value="Municipio:"/>
                    <h:selectOneMenu>
                        <f:selectItem itemValue="1" itemLabel="Luanda"/>
                        <f:selectItem itemValue="2" itemLabel="Belas"/>
                    </h:selectOneMenu>
                </h:panelGrid>
            </h:panelGrid>


            <h:panelGrid columns="2">
                <h:outputLabel value="Sexo:"/>
                <h:selectOneRadio>
                    <f:selectItem itemValue="f" itemLabel="F"/>
                    <f:selectItem itemValue="m" itemLabel="M"/>
                </h:selectOneRadio>

                <h:outputLabel value="Nome do usuario:"/>
                <h:inputText/>
                <h:outputLabel value="Password:"/>
                <h:inputSecret/>

                <h:outputLabel value="Hobbies"/>
                <h:selectManyCheckbox>
                    <f:selectItem itemValue="1" itemLabel="Leitura"/>
                    <f:selectItem itemValue="2" itemLabel="Cinema"/>
                    <f:selectItem itemValue="3" itemLabel="Cozinha"/>
                    <f:selectItem itemValue="4" itemLabel="Praia"/>
                    <f:selectItem itemValue="5" itemLabel="Teatro"/>
                    <f:selectItem itemValue="6" itemLabel="Futebol"/>
                </h:selectManyCheckbox>

                <h:outputLabel value="Observações:"/>
                <h:inputTextarea cols="60" rows="6"/>
                <h:commandButton value="Guardar"/>
                <h:commandButton value="Cancelar"/>

            </h:panelGrid>
        </h:form>

        <h:link outcome="login" value="Ir para a pagina Login"/>
        <br/>
        <h:link outcome="cadastro" value="Ir para a pagina Cadastro"/>
        <h:link outcome="novo-produto" value="Novo Produto"/>
        <br/>
        <h:link onblur="gerir-jornalista" value="Jornalistas"/>
    </h:body>
</html>
