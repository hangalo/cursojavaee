<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Novo Produto</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Codigo de barras"/>
                <h:inputText value="#{produtoBean.codigoBarras}"/>
                <h:outputLabel value="Codigo Comercial"/>
                <h:inputText value="#{produtoBean.codigoComercial}"/>
                <h:outputLabel value="Nome do Produto"/>
                <h:inputText value="#{produtoBean.nomeProduto}"/>

                <h:outputLabel value="Outras informações:"/>

                <h:panelGroup>
                    <h:panelGrid columns="4">
                    <h:outputLabel value="Preço"/>
                    <h:inputText value="#{produtoBean.precoProduto}"/>
                    <h:outputLabel value="Validade"/>
                    <h:inputText value="#{produtoBean.validade}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGrid> 
            <h:commandButton value="Guardar" action="#{produtoBean.guardar}"/>
        </h:form>        
    </h:body>
</html>
