<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agencias</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Agencia"/>
                <h:inputText value="#{agenciaMB.agencia.nome}"/>
                <h:outputLabel value="Telefone"/>
                <h:inputText value="#{agenciaMB.agencia.telefone}"/>
                <h:outputLabel value="E-mail"/>
                <h:inputText value="#{agenciaMB.agencia.email}"/>
                            
            </h:panelGrid>
            <h:commandButton value="Guardar" action="#{agenciaMB.insert}"/>
        </h:form>
        
        <h1>Lista das Agencias</h1>
        
        <h:dataTable value="#{agenciaMB.agencias}" var="ag">
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="id"/>
                </f:facet>
                <h:outputText value="#{ag.id}"/>                
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputLabel value="Agencia"/>
                </f:facet>
                <h:outputText value="#{ag.nome}"/>
            </h:column>
            
        </h:dataTable>
        
    </h:body>
</html>
