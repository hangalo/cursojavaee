<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agencias</title>
    </h:head>
    <f:view locale="#{gestorLingua.linguaPagina}">
    <h:body>
        <h:outputText value="#{gestorLingua.linguaPagina}"/>
        
        <h:form>
            <p:commandButton value="Nova Agencia" onclick="PF('dlgAngencia').show()"/>
        </h:form>
        <p:dialog widgetVar="dlgAngencia">

            <p:panel header="Nova Agencia">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Agencia"/>
                        <h:inputText value="#{agenciaMB.agencia.nome}"/>
                        <h:outputLabel value="Telefone"/>
                        <h:inputText value="#{agenciaMB.agencia.telefone}"/>
                        <h:outputLabel value="E-mail"/>
                        <h:inputText value="#{agenciaMB.agencia.email}"/>

                    </h:panelGrid>
                    <h:commandButton value="Guardar" action="#{agenciaMB.insert}"/>
                </h:form>
            </p:panel>


        </p:dialog>

        <h1>Lista das Agencias</h1>

        <p:dataTable value="#{agenciaMB.agencias}" var="ag">
            <p:column headerText="Id">
                <h:outputText value="#{ag.id}"/> 
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{ag.nome}"/> 
            </p:column>
            <p:column headerText="Telefone">
                <h:outputText value="#{ag.telefone}"/> 
            </p:column>   
            
            
            <p:column headerText="Email">
                <h:outputText value="#{ag.email}"/> 
            </p:column>   


        </p:dataTable>

    </h:body>
        </f:view>
</html>
